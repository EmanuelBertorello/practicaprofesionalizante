<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre nosotros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-no-repeat h-full w-full flex flex-col t justify-center content-center " style="background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/dot-grid.png');"  >
    <div class="flex justify-center items-center min-h-screen space-x-6 overflow-hidden">
        <div class="mx-0 max-w-7xl px-6 lg:px-8 justify-center content-center ">
            <div class="justify-center content-center -mt-2 p-2 lg:mt-0 lg:w-full lg:max-w-md lg:flex-shrink-0">
                <div class="rounded-lg border-3 border-black bg-gray-100 py-10 text-center ring-1 ring-inset ring-gray-900/5 lg:flex lg:flex-col lg:justify-center lg:py-16 mx-0 mt-16 w-full h-screen rounded-3xl ring-1 ring-gray-200 sm:mt-20 lg:mx-0 lg:max-w-none ">
                    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                          <img class="mx-auto h-10 w-auto h-[120px] w-[120px] rounded-full border-white" src="../../assets/logo/logo.jpg" alt="Your Company">
                          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Iniciar sesion</h2>
                        </div>
                      
                        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                          <form class="space-y-6" action="#" method="POST">
                            <div>
                              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                              <div class="mt-2">
                                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              </div>
                            </div>
                      
                            <div>
                              <div class="flex items-center justify-between">
                                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                              </div>
                              <div class="mt-2">
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              </div>
                            </div>
                      
                            <div>
                              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar sesion</button>
                            </div>
                          </form>
                      
                          <p class="mt-10 text-center text-sm text-gray-500">
                            ¿Te olvidaste la contraseña?
                            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Recuperar contraseña</a>
                          </p>
                          <p class="mt-10 text-center text-sm text-gray-500">
                            ¿No tienes cuenta?
                            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Registrate</a>
                          </p>
                        </div>
                    </div>
                </div>
              </div>
        </div>
      </div>
</body>
</html>
